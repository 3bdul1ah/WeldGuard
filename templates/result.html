{% extends "base.html" %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <header>
        <h1>Detection Result</h1>
        <a href="{{ url_for('index') }}" class="btn-secondary">Back to Home</a>
    </header>

    <main role="main">
        <section class="detection-results">
            <div class="image-container">
                <div class="card original-image">
                    <div class="card-header">
                        <h2>Original Image</h2>
                    </div>
                    <div class="card-body">
                        <img src="data:image/png;base64,{{ original_img_data }}" alt="Original Image" class="img-fluid">
                    </div>
                </div>

                <div class="card detected-image">
                    <div class="card-header">
                        <h2>Detected Image</h2>
                    </div>
                    <div class="card-body">
                        <img src="data:image/png;base64,{{ detection_img_data }}" alt="Detected Image with Annotations"
                            class="img-fluid">
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
{% endblock %}
