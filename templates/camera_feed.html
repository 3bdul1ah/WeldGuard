{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="camera-card">
        <div class="card-header">
            <h2>Live Welding Detection</h2>
            <div class="status-badge active">Live</div>
        </div>
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" alt="Live Camera Feed">
        </div>
        <div class="detection-classes">
            <h3>Detection Classes</h3>
            <div class="class-grid">
                {% for class_name in class_names %}
                <div class="class-badge">{{ class_name }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
